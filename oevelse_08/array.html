<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    <h1>Playlist</h1>
    <ul id="display"></ul>
    <script>
      const playlist = ["a", "b", "c", "d"];

      playlist.forEach((nummer) => (display.innerHTML += "<li>" + nummer + "</li>"));
    </script>
  </body>
</html>
